<!DOCTYPE html>
<html lang="en">
   <head>
      <style>
         .checkbox-scroll {
             max-height: 65vh; /* Defina a altura máxima desejada para a lista de checkboxes */
             overflow-y: auto; /* Adicione uma barra de rolagem se a altura máxima for excedida */
         }
     </style>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Grade Ambiciosa</title>
      {% load static %}
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
      <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
      <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
   </head>
   <body class="hold-transition sidebar-mini">
      <div class="wrapper">
         <div class="content-wrapper" style="margin-left: 0;"">
            <div class="content-header">
               <div class="container-fluid">
                  <div class="row mb-2">
                     <div class="col-sm-12">
                        <h1 class="m-0">Grade Ambiciosa</h1>
                     </div>
                  </div>
               </div>
            </div>
            <div class="content">
               <div class="container-fluid">
                  <div class="row">
                     <div class="col-lg-6">
                        <div class="card card-primary">
                           <div class="card-header">
                             <h3 class="card-title">Selecione entre as turmas abaixo</h3>
                           </div>
                           <form method="post">
                              <div class="card-body">
                                 {% csrf_token %}
                                 {{ form }}
                              </div>
                              <div class="card-footer">
                                 <button type="submit" class="btn btn-primary">Submit</button>
                                 <button name="limpar" value="True" type="submit" class="btn btn-primary">Limpar Seleções</button>
                               </div>
                           </form>
                         </div>
                     </div>
                     {% if resultado %}
                        <div class="col-lg-6">
                           <div class="card card-success">
                              <div class="card-header">
                              <h3 class="card-title">Resultado</h3>
                              </div>
                              <div class="card-body">
                                    {% for r in resultado %}
                                       {{ r.nome }} | {{ r.professor }} | {{ r.strHorario }}<br>
                                    {% endfor %}
                                 </div>
                              </div>
                        </div>
                     {% endif %}
                  </div>
               </div>
            </div>
         </div>
         <footer class="main-footer"></footer>
      </div>
      <script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
      <script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
      <script src="{% static 'dist/js/adminlte.min.js' %}"></script>
   </body>
</html>
